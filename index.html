<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCP Client Agent Demo</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        margin: 0;
      }
      #container {
        width: 100%;
        max-width: 700px;
        text-align: center;
        background: white;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      }
      h1 {
        color: #f6821f;
        margin-bottom: 1.5rem;
      }
      input,
      button,
      select {
        font-size: 1rem;
        padding: 0.7rem;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      input,
      select {
        width: 70%;
        margin-bottom: 1rem;
        border: 2px solid #e0e0e0;
        transition: border-color 0.3s;
      }
      input:focus {
        outline: none;
        border-color: #f6821f;
      }
      button {
        background: linear-gradient(135deg, #f6821f 0%, #ff6b35 100%);
        color: white;
        border: none;
        cursor: pointer;
        font-weight: 600;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        box-shadow: 0 4px 12px rgba(246, 130, 31, 0.3);
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(246, 130, 31, 0.4);
      }
      button:active {
        transform: translateY(0);
      }
      #answer {
        margin-top: 2rem;
        padding: 1rem;
        background: #fafafa;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        min-height: 3rem;
        color: #2c3e50;
        line-height: 1.6;
        border-left: 4px solid #f6821f;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Ask the Agent</h1>
      <input id="question" placeholder="Ask a question..." />
      <button id="askBtn">Ask</button>

      <div id="answer">Type a question above.</div>
    </div>

    <script>
      const askBtn = document.getElementById("askBtn");
      const answerDiv = document.getElementById("answer");

      askBtn.addEventListener("click", async () => {
        const prompt = document.getElementById("question").value.trim();

        if (!prompt) {
          alert("Please enter your question.");
          return;
        }

        answerDiv.textContent = "Thinking...";

        const res = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        const data = await res.json();

        answerDiv.textContent = data.msg || "No response.";
      });
    </script>
  </body>
</html>
